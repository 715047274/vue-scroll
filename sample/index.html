<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>v-scroll directive</title>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.20/vue.min.js"></script>
<script type="text/javascript" src="http://cdn.rawgit.com/wangpin34/vue-scroll/master/lib/vue-scroll.js"></script>
<style>
html,body,#app {
	height : 100%;
}

ol {
	height: 100%;
	overflow: auto;
}

</style>
</head>
<body>
<div id="app">
 	<ol v-scroll="onScroll">
 		<li v-for="msg of msgs" track-by="$index" >{{msg}}</li>
 	</ol>	
</div>
</body>
<script type="text/javascript">
new Vue({
  el: '#app',
  data: function(){
  	var max = 50,
  		msgs = [],
  		msg = 'Hello World';
  	while( max-- > 0 ){
  		msgs.push(msg);
  	}
  	return {
  		msgs : msgs
  	}
  },
  methods:{
  	onScroll:function(e, data){
  		console.log('scroll...' + JSON.stringify(data));
  	}
  }
})
</script>
</html>
